<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .product-detail { text-align: center; }
        .product-detail img { width: 300px; height: 300px; object-fit: contain; margin: 20px 0; }
        .product-detail h1 { font-size: 24px; margin-bottom: 10px; }
        .product-detail p { font-size: 18px; margin-bottom: 20px; }
        .product-detail a { 
            display: inline-block; 
            padding: 10px 20px; 
            background-color: #007BFF; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <div class="product-detail">
        <h1>Product Name</h1>
        <img src="photos/xbox-series-x.png" alt="Product Image">
        <p>This is where product details will appear based on the selected item.</p>
        <a href="checkout.html">Proceed to Checkout</a>
    </div>
</body>
</html>
