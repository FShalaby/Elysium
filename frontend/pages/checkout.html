<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .checkout-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .checkout-container h1 { font-size: 24px; margin-bottom: 20px; text-align: center; }
        .checkout-container label { font-size: 18px; display: block; margin: 10px 0 5px; }
        .checkout-container input, .checkout-container button { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            font-size: 16px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .checkout-container button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        .checkout-container button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="payment">Payment Details:</label>
            <input type="text" id="payment" name="payment" placeholder="Card Number" required>
            
            <button type="submit">Complete Purchase</button>
        </form>
    </div>
</body>
</html>
