<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/logos/favicon.png" type="image/x-icon" />
</head>
<body>

    <!-- Logo -->
    <div class="logo-container">
        <img src="images/logos/favicon.png" alt="Logo" class="logo">
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="auth-screen">
        <h2>Welcome back</h2>
        <p id="subtitle">Sign in to your account to continue shopping</p>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="you@example.com">
        <label for="password">Password</label>
        <input type="password" id="password">
        <button>Login</button>
        <p>Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
        <p><a onclick="showAdminLogin()">Admin Login</a></p>
    </div>

    <!-- Signup Screen -->
    <div id="signup-screen" class="auth-screen hidden">
        <h2>Sign Up</h2>
        <p id="subtitle">Create an account on Elysium and transform your world</p>
        <form onsubmit="registerUser(event)">
            <label for="sign-up-full-name">Full Name</label>
            <input type="text" id="sign-up-full-name" required>
            
            <label for="sign-up-email">Email</label>
            <input type="email" id="sign-up-email" placeholder="you@example.com" required>
            
            <label for="sign-up-password">Password</label>
            <input type="password" id="sign-up-password" required>
            
            <label for="sign-up-confirm-password">Confirm Password</label>
            <input type="password" id="sign-up-confirm-password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a onclick="showLogin()">Login</a></p>
    </div>

    <!-- Admin Login Screen -->
    <div id="admin-login-screen" class="auth-screen hidden">
        <h2>Admin Login</h2>
        <p id="subtitle">Access restricted</p>
        <label for="admin-email">Admin Email</label>
        <input type="email" id="admin-email">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password">
        <button>Login as Admin</button>
        <p><a onclick="showLogin()">Return to User Login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
